<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP HERO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="nav-section">
      <nav class="navbar navbar-expand-lg container nav-body">
        <div class="container-fluid">
          <img class="img-fluid logo" src="./images/logo.png" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 mb-2 mb-lg-0">
              <form class="d-flex w-50 d-none d-md-block mx-4" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light-emphasis" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light-emphasis" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <i
                  class="nav-link fa-solid fa-cart-shopping"
                  style="color: #ffffff"
                ></i>
              </li>
              <li class="nav-item">
                <i
                  class="nav-link fa-regular fa-user"
                  style="color: #ffffff"
                ></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="banner">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active bg-carousel">
            <div class="banner-body w-75 mx-auto">
              <div class="banner-left">
                <h2>Pro Beyond</h2>
                <h1>Iphone <b>14 Pro</b></h1>
                <p>Created to change everything for the better. For everyone</p>
                <button>Shop Now</button>
              </div>
              <div class="banner-right">
                <img
                  class="img-fluid"
                  src="./images/Iphone-Image.png"
                  alt="iphone image"
                />
              </div>
            </div>
          </div>
          <div class="carousel-item bg-carousel">
            <div class="banner-body w-75 mx-auto">
              <div class="banner-left">
                <h2>Pro Beyond</h2>
                <h1>Iphone <b>14 Pro</b></h1>
                <p>Created to change everything for the better. For everyone</p>
                <button>Shop Now</button>
              </div>
              <div class="banner-right">
                <img
                  class="img-fluid"
                  src="./images/Iphone-Image.png"
                  alt="iphone image"
                />
              </div>
            </div>
          </div>
          <div class="carousel-item bg-carousel">
            <div class="banner-body w-75 mx-auto">
              <div class="banner-left">
                <h2>Pro Beyond</h2>
                <h1>Iphone <b>14 Pro</b></h1>
                <p>Created to change everything for the better. For everyone</p>
                <button>Shop Now</button>
              </div>
              <div class="banner-right">
                <img
                  class="img-fluid"
                  src="./images/Iphone-Image.png"
                  alt="iphone image"
                />
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
